<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Zk-ShieldNet</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- AOS (Animate on Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-dark': '#0a192f',
                        'cyber-light': '#ccd6f6',
                        'cyber-gray': '#8892b0',
                        'cyber-cyan': '#64ffda',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0a192f;
            color: #8892b0;
            font-family: 'Inter', sans-serif;
        }
        #network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            opacity: 0.5;
        }
        .section {
            position: relative;
            z-index: 1;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: #ccd6f6;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.3);
        }
        .form-input.invalid {
            border-color: #f87171; /* Red border for invalid fields */
        }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            height: 1rem; /* Reserve space to prevent layout shifts */
        }
        .btn-primary {
            background-color: #64ffda;
            color: #0a192f;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: rgba(100, 255, 218, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>

    <canvas id="network-bg"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-cyber-dark bg-opacity-90 backdrop-blur-md z-50 px-6 py-4 border-b border-cyber-cyan border-opacity-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <svg class="w-8 h-8 text-cyber-cyan" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="ml-3 text-xl font-bold text-cyber-light">Zk-<span class="text-cyber-cyan">ShieldNet</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-cyber-light hover:text-cyber-cyan transition-colors">Home</a>
                <a href="contact.html" class="text-cyber-light hover:text-cyber-cyan transition-colors">Contact</a>
                <a href="careers.html" class="text-cyber-light hover:text-cyber-cyan transition-colors">Careers</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="section pt-32 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="text-center" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-bold text-cyber-light">Customer Support</h1>
                <p class="text-lg text-cyber-gray mt-4">Need help with our platform? Submit a ticket and our dedicated support team will get back to you shortly.</p>
            </div>

            <div id="form-container" class="mt-12" data-aos="fade-up" data-aos-delay="100">
                <form id="support-form" method="POST" class="space-y-6" novalidate>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="support-name" class="block text-sm font-medium text-cyber-light mb-2">Full Name</label>
                            <input type="text" name="support-name" id="support-name" class="form-input block w-full rounded-md p-3" required>
                            <div class="error-message"></div>
                        </div>
                        <div>
                            <label for="support-email" class="block text-sm font-medium text-cyber-light mb-2">Company Email</label>
                            <input type="email" name="support-email" id="support-email" class="form-input block w-full rounded-md p-3" required>
                            <div class="error-message"></div>
                        </div>
                    </div>
                    <div>
                        <label for="support-priority" class="block text-sm font-medium text-cyber-light mb-2">Priority</label>
                        <select id="support-priority" name="support-priority" class="form-input block w-full rounded-md p-3">
                            <option>Low - General Question</option>
                            <option>Medium - Minor Issue</option>
                            <option>High - Service Degradation</option>
                            <option>Urgent - Service Outage</option>
                        </select>
                    </div>
                    <div>
                        <label for="support-issue" class="block text-sm font-medium text-cyber-light mb-2">Describe your issue in detail</label>
                        <textarea id="support-issue" name="support-issue" rows="6" class="form-input block w-full rounded-md p-3" required minlength="10"></textarea>
                        <div class="error-message"></div>
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="btn-primary text-lg">Submit Support Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Animation on Scroll
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            // Initialize the 3D background
            initNetworkBackground();

            // Form validation logic
            const form = document.getElementById('support-form');
            const nameInput = document.getElementById('support-name');
            const emailInput = document.getElementById('support-email');
            const issueInput = document.getElementById('support-issue');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Stop the form from submitting the traditional way
                const isFormValid = validateForm();

                if (isFormValid) {
                    // In a real application, you would send the data to a server here.
                    // For this demo, we'll show a success message.
                    const formContainer = document.getElementById('form-container');
                    formContainer.innerHTML = `
                        <div class="text-center bg-cyber-dark bg-opacity-50 border border-cyber-cyan rounded-lg p-8">
                            <h2 class="text-2xl font-bold text-cyber-cyan mb-4">Ticket Submitted!</h2>
                            <p class="text-cyber-light">Thank you for reaching out. Our support team has received your ticket and will get back to you shortly.</p>
                        </div>
                    `;
                }
            });

            function validateForm() {
                let isValid = true;
                // Clear previous errors
                clearErrors();

                // Validate Name
                if (nameInput.value.trim() === '') {
                    showError(nameInput, 'Full Name is required.');
                    isValid = false;
                }

                // Validate Email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value.trim())) {
                    showError(emailInput, 'Please enter a valid email address.');
                    isValid = false;
                }

                // Validate Issue Description
                if (issueInput.value.trim().length < 10) {
                    showError(issueInput, 'Please describe your issue in at least 10 characters.');
                    isValid = false;
                }

                return isValid;
            }

            function showError(inputElement, message) {
                inputElement.classList.add('invalid');
                const errorContainer = inputElement.nextElementSibling;
                errorContainer.textContent = message;
            }

            function clearErrors() {
                const invalidInputs = form.querySelectorAll('.invalid');
                invalidInputs.forEach(input => input.classList.remove('invalid'));

                const errorMessages = form.querySelectorAll('.error-message');
                errorMessages.forEach(msg => msg.textContent = '');
            }
        });

        // 3D background animation function
        function initNetworkBackground() {
            const canvas = document.getElementById('network-bg');
            if (!canvas) return;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const starGeo = new THREE.BufferGeometry();
            const starCount = 6000;
            const starPositions = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i++) {
                starPositions[i] = (Math.random() - 0.5) * 600;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            let starMaterial = new THREE.PointsMaterial({ color: 0x64ffda, size: 0.7, transparent: true });
            const stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            window.addEventListener('resize', onWindowResize);
            function animate() {
                stars.position.y += 0.2;
                if (stars.position.y > 200) stars.position.y = -200;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
